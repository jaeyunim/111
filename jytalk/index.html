<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:16</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="welcome-line">
        <div class="welcome-line__row">Welcome</div>
        <div class="welcome-line__row">To</div>
        <div class="welcome-line__row">
            <span>JYIM</span>
            <i class="fab fa-canadian-maple-leaf fa-lg"></i> 
        </div>
        
    </div>

    <form class="login-form">
    <input type="text" placeholder="phone-number">
    <input type="password" placeholder="password">
    </form>

    <form class="enter-form">
    <input type="submit" value="Login">
    <input type="submit" value="Sign Up">
    </form>
    
    <a href="#" class="index-find__link">Find JYIM Account or Password</a>

    <script src="https://kit.fontawesome.com/fe51766a85.js" crossorigin="anonymous"></script>
</body>
</html>
